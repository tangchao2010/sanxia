<!DOCTYPE html>
<html>
<head>
    <title>我的资产</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 控制状态栏显示样式-->
    <link rel="stylesheet" href="../../css/sm/sm.min.css">

    <style>
	/**/
	.bar{ background:#0368b1; }
	.title{color:#fff;}
    .bar .icon{ color:#fff;}
	.bar:after{ height:0;}

<body>
    <div class="page-group">
        <div class="page page-current">
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left" onclick="javascript:history.back(-1);"></a>

                    	<dd>贷款余额（元）</dd>

                </div>

				<div class="shareloan-ct">

                    </ul>
                </div>
                 
                    <div class="list-block myvoucher">
                        <ul>
                        	<li id="loanRecharge1" class="item-content item-link item-leftjj">
                                <div class="item-media onlinexqimg"><img src="../../img/wcb/loan_recharge.png"></div>
                                <div class="item-inner">
                                    <div class="item-title sharemetail publicjj">充值流水明细</div>
                                    <div class="item-after"></div>
                                </div>

                            <li id="loanRecharge2" class="item-content item-link item-leftjj">

                            <li id="loanRecharge3" class="item-content item-link item-leftjj">

                                    <div class="item-after"></div>
                                </div>
                            </li>

                                </div>

					</div>

    <script type="text/javascript" src="../../js/sm/mypublic.js"></script>
    <script type="text/javascript" src="../../js/sm/sm.min.js"></script>
    <script>
        var loanRecharge1 = $("#loanRecharge1"),
            loanRecharge2 =  $("#loanRecharge2"),
            loanRecharge3 =  $("#loanRecharge3"),
            loanRecharge4 =  $("#loanRecharge4");
        loanRecharge1.click(function () {
            window.location.href="loanRecharge.html";
        })
        loanRecharge2.click(function () {
            window.location.href="cashRecharge.html";
        })
        loanRecharge4.click(function () {
            window.location.href="zzfw.html";
        })
        function cz() {
            window.location.href="quickPayment.html"
        }
