    <script  type="text/javascript">
    function a02(date){ 
	   var ss=document.getElementById("msg2").value;
		document.getElementById("msg2").value =ss+date ;
		}
		
	function del(){
		var ss=document.getElementById("msg2").value;
		var newstr=ss.substring(0,ss.length-1);
		document.getElementById("msg2").value =newstr;
		}
    </script>
    
    <script type="text/javascript">
		function clearNoNum(obj)
		{
			//先把非数字的都替换掉，除了数字和.
			obj.value = obj.value.replace(/[^\d.]/g,"");
			//必须保证第一个为数字而不是.
			obj.value = obj.value.replace(/^\./g,"");
			//保证只有出现一个.而没有多个.
			obj.value = obj.value.replace(/\.{2,}/g,".");
			//保证.只出现一次，而不能出现两次以上
			obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
		}
   </script>
